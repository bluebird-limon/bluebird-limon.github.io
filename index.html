<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: purple;
        }

        header .search-bar {
            display: flex;
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px 0 0 3px;
            font-size: 16px;
        }

        header .search-bar button {
            padding: 5px 10px;
            border: none;
            background-color: purple;
            color: white;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        header .user-menu {
            display: flex;
            align-items: center;
        }

        header .user-menu img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Sidebar styles */
        nav {
            width: 200px;
            background-color: pink;
            position: fixed;
            top: 50px;
            bottom: 0;
            padding-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            padding: 10px 20px;
            cursor: pointer;
        }

        nav ul li:hover {
            background-color: purple;
        }

        /* Main content styles */
        main {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video {
            width: 300px;
            background-color: pink;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .video img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .video .details {
            padding: 10px;
        }

        .video .details h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .video .details p {
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-menu">
            <img src="https://via.placeholder.com/30" alt="User">
        </div>
    </header>

    <!-- Sidebar -->
    <nav>
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <!-- Example video cards -->
        <div class="video">
            <img src="https://via.placeholder.com/300x170" alt="Video thumbnail">
            <div class="details">
                <h3>Video Title 1</h3>
                <p>Channel Name • 1.2M views • 3 days ago</p>
            </div>
        </div>

        <div class="video">
            <img src="https://via.placeholder.com/300x170" alt="Video thumbnail">
            <div class="details">
                <h3>Video Title 2</h3>
                <p>Channel Name • 900K views • 1 week ago</p>
            </div>
        </div>

        <div class="video">
            <img src="https://via.placeholder.com/300x170" alt="Video thumbnail">
            <div class="details">
                <h3>Video Title 3</h3>
                <p>Channel Name • 500K views • 2 weeks ago</p>
            </div>
        </div>
    </main>
</body>
</html>
